version: '3.8'

x-build-args: &build-args
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

services:
  db:
    image: postgres:16-alpine
    container_name: campus_virtual_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: campus_virtual
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/scripts-source
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d campus_virtual && psql -U admin -d campus_virtual -c \"SELECT COUNT(*) FROM pg_proc WHERE proname = 'get_all_users';\" | grep -q 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rust_api:
    build:
      context: .
      args:
        <<: *build-args
    container_name: rust_backend
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://admin:admin123@db:5432/campus_virtual
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - pushgateway

  pushgateway:
    image: prom/pushgateway:latest
    container_name: prometheus_pushgateway
    ports:
      - "9091:9091"

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - influxdb
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin

  k6:
    image: grafana/k6:latest
    container_name: k6
    volumes:
      - ./tests:/tests
    entrypoint: ["k6"]
    command: ["run", "--out=influxdb=http://influxdb:8086/k6", "/tests/test_script.js"]
    depends_on:
      - rust_api
      - influxdb
    environment:
    - MAX_VUS=${MAX_VUS:-20}
    - DURATION=${DURATION:-30s}
    - RAMP_UP=${RAMP_UP:-10s}

volumes:
  postgres_data:
    name: campus_virtual_db_data